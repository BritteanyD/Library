<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>MY LIBRARY</h1>
        <img src="bookshelf.svg" alt="books on a shelf" />
    </div>
    <div class="add-button-ctnr">
        <button class="new-book">+ Add Book</button>
    </div>
    <div class="side-bar">
        <div class="user-input">
            <form>
                <h2>Add Your Book</h2>
                <input type="text" name="title" class="title" placeholder="Book Title" />
                <p>
                    <input type="text" name="author" class="author" placeholder="Author" />
                </p>
                <p>
                    <input type="number" name="pages" class="pages" min="1" placeholder="pages" />
                </p>
                <div class="checkbox">
                    <p>
                    <h3>Did you read this?</h3>
                    <input type="checkbox" name="read" id="checked" style="height: 20px;"/>
                    </p>
                </div>
                <button class="form-submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="book-cards">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
