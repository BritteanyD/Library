<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>MY LIBRARY</h1>
        <img src = "bookshelf.svg" alt="books on a shelf"/>
    </div>
</body>
<div class="add-button-ctnr">
    <button class="new-book">+ Add Book</button>
</div>
    <div class="side-bar">
        <div class="user-input">
            <form>
                <h2>Add Your Book</h2>
                <input type="text" name="title" placeholder="Book Title" />
                <p>
                    <input type="text" name="author" placeholder="Author" />
                </p>
                <p>
                    <input type="number" name="pages" min="1" placeholder="pages" />
                </p>
                <div class="checkbox">
                    <p>
                    <h3>Did you read this?</h3>
                    <input type="checkbox" name="read" value="read" />
                    </p>
                </div>
                <button class="form-submit">Submit</button>
            </form>
        </div>            
      </div>
<div class="content">
    <div class="book-cards">

    </div>
</div>

</html>
